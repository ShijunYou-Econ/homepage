title: Shijun You
description: >- # this means to ignore newlines until "baseurl:"
  Econ Ph.D Candidate, Department of Economics, Lehigh University
baseurl: "/homepage" # the subpath of the site
url: "https://shijunyou.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-282664181-1"

header:
  pages:
    - name: Home
      slug: /
    - name: Research
    - name: Teaching

footer:
  show_powered_by: false
  contact:
    - name: Email
      value: shy420@lehigh.edu
      link: mailto:shy420@lehigh.edu

